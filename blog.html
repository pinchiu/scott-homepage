<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blog — Scott</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* 針對 Blog 頁面的額外樣式 */
    .blog-container {
      max-width: 800px;
      margin: 0 auto;
      padding-top: 20px;
    }
    
    .nav-back {
      display: inline-block;
      margin-bottom: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: bold;
      border: 1px solid var(--accent);
      padding: 5px 15px;
      border-radius: 4px;
      transition: 0.3s;
    }
    .nav-back:hover {
      background: var(--accent);
      color: #000;
    }

    /* 文章卡片樣式 */
    .post-card {
      background: rgba(255, 255, 255, 0.05);
      border-left: 3px solid var(--accent);
      padding: 20px;
      margin-bottom: 25px;
      border-radius: 0 8px 8px 0;
      transition: transform 0.2s;
    }
    .post-card:hover {
      transform: translateX(5px);
      background: rgba(255, 255, 255, 0.1);
    }

    .post-date {
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-bottom: 5px;
    }
    
    .post-title {
      font-size: 1.5rem;
      color: #fff;
      margin-bottom: 10px;
    }

    .post-content {
      line-height: 1.6;
      color: #ddd;
    }
    
    /* 標籤樣式 */
    .tag {
      display: inline-block;
      font-size: 12px;
      background: rgba(0, 255, 0, 0.1);
      color: var(--accent);
      padding: 2px 8px;
      border-radius: 12px;
      margin-right: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <!-- 背景一樣要有 -->
  <canvas id="matrix"></canvas>

  <main class="container blog-container">
    <!-- 返回首頁按鈕 -->
    <a href="/" class="nav-back">← Back to Home</a>
    
    <header style="margin-bottom: 30px; border-bottom: 1px solid var(--border); padding-bottom: 10px;">
      <h1>Scott's Blog</h1>
      <p class="lead">Thoughts, Code, and Life.</p>
    </header>

    <!-- 這裡就是「空的」容器，JavaScript 會把文章塞進來 -->
    <div id="blog-posts"></div>
  </main>

  <!-- 引用首頁的 JS (為了背景特效) -->
  <script src="script.js"></script>
  <!-- 引用部落格專用的 JS -->
  <script src="blog.js"></script>
</body>
</html>
